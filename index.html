<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="main-container">
      <div class="calculator-wrapper">
        <section class="output">
          <p class="output-view"></p>
          <p class="calculation-preview"></p>
        </section>
        <section class="calculator-buttons">
          <div class="grid">
            <button class="AC" value="AC">AC</button>
            <button class="deleteCharacter">del</button>
            <button class="divide">รท</button>
          </div>
          <div class="grid">
            <button class="valueOutput" value="1">1</button>
            <button class="valueOutput" value="2">2</button>
            <button class="valueOutput" value="3">3</button>
            <button class="multiply" value="1">*</button>
          </div>
          <div class="grid">
            <button class="valueOutput" value="4">4</button>
            <button class="valueOutput" value="5">5</button>
            <button class="valueOutput" value="6">6</button>
            <button class="add" value="2">+</button>
          </div>
          <div class="grid">
            <button class="valueOutput" value="7">7</button>
            <button class="valueOutput" value="8">8</button>
            <button class="valueOutput" value="9">9</button>
            <button class="subtract" value="-">-</button>
          </div>
          <div class="grid">
            <button class="decimals" value=".">.</button>
            <button class="add0" value="0">0</button>
            <button class="equal" value="=">=</button>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
  <script src="utils/output.js"></script>
</html>
